<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Home</title>

  <!-- Bootstrap CSS Style For page-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
  <!-- START Webpage -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('http://clipart-library.com/images/Lid5e7a7T.jpg');">
        <h1>Student Test Scores in America</h1>
        <p>Explore the average math and reading test scores for 4th grade student in each state.</p>
      </div>
    </div>
    </div>
  </div>

  <!-- Start State Select for Data Section -->
  <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>SELECT STATE:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

       <div class="row">
          <div class="column"></div>
            <div class="panel panel-primary">
              <div class="panel-heading">
               <h3 class="panel-title">Boy's Math Scores</h3>
                </div>
              <div id="boymath-metadata" class="panel-body"></div>
            </div>
          <div class="column"></div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Girl's Math Scores</h3>
              </div>
            <div id="girlmath-metadata" class="panel-body"></div>
          </div>
          </div>
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
             <h3 class="panel-title">Boy's Reading Scores</h3>
          </div>
          <div id="boyreading-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-primary">
           <div class="panel-heading">
             <h3 class="panel-title">Girl's Reading Scores</h3>
           </div>
          <div id="girlreading-metadata" class="panel-body"></div>
        </div>
      </div>
      </div>
    </div>
  </div>



  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

      </div>

</html>
