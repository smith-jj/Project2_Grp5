<!-- Main Dashobard Page -->
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Standarize Test Results 2009 vs. 2017</h1>
        <p>An exploration of Math & Reading test scores for 4th graders in America.</p>
      </div>
    </div>

    <!-- Choropleth Map Section -->
    <!-- Map dropdown for subject and year (Math 2009, Reading 2009, Math 2017, Reading 2017)-->
    <select id="dropdown"></select>

    <!-- State and Scores value -->
    <div id = "tooltip">
        <h3><span id = "State">&nbsp;</span></h3>
        <h5><span id = "Male Scores">&nbsp;</span></h5>
        <h5><span id = "Female Scores">&nbsp;</span></h5>
    </div>

    <!-- map -->
    <div id="block"></div>
    
    <!-- Metricsgraphic.js Line Graph-->
    <div class="row">
      <div class="col-md-6">
      <div id="line"></div>
    </div>
  </div>

<!-- Scatter Plot -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>4th Grader National Test Scores</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
    </div>
  <div class="row">
      <div class="col-xs-12  col-md-9">
        <div id="scatter">
        </div>
      </div>
      

<!-- Datatable for National Test Scores -->
    <div class="container">
   <div class="table-responsive">
    <h1 align="center">Dataset for National Test Scores</h1>
    <br />
    <div id="table-container">
    </div>
   </div>

    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>

    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'DashApp/data/NationalScores.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
    </script>
