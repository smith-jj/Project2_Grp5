<!-- Main Dashobard Page -->
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>National Report Card</h1>
        <p>An exploration of Math & Reading test scores for 4th graders in America.</p>
      </div>
    </div>

  <!-- Choropleth Map Section -->
    <!-- dropdown -->    
    <div class="row">
      <div class="col-md-6">
        <div class="well">
      <div id="selectors"></div>

      <div id="tooltip-container"></div>
    <!-- SVG for map SEE app.js-->
    <div id="canvas-svg"></div>
    </div>

    <!-- Metricsgraphic.js Line Graph-->
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h5>ADD TITLE </h5>
      <div id="line"></div>
    </div>
  </div>

<!-- Scatter Plot -->
    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h5>ADD TITLE </h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <div id="scatter">
        </div>
      </div>
      

<!-- Datatable for National Test Scores -->
    <div class="row">
    <div class="container">
   <div class="table-responsive">
    <h1 align="center">Dataset for National Test Scores</h1>
    <br />
    <div id="table-container">
    </div>
   </div>
  </div>
  </div>

 <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Template Main Javascript File -->
    <script src="static/js/main.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="static/js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="static/js/csv_to_html_table.js"></script>
    <!--Choropleth script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Table Script-->
    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'DashApp/data/NationalScores.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[4, format_link]]
      });
    </script>
  </body>
